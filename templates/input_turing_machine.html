<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Máquina de Turing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Definir Máquina de Turing</h1>
        <form action="/save_turing_machine" method="POST">
            <div class="mb-3">
                <label for="states" class="form-label">Estados (separados por vírgula):</label>
                <input type="text" id="states" name="states" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="alphabet" class="form-label">Alfabeto (separados por vírgula):</label>
                <input type="text" id="alphabet" name="alphabet" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="tape_alphabet" class="form-label">Alfabeto da Fita (separados por vírgula):</label>
                <input type="text" id="tape_alphabet" name="tape_alphabet" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="transitions" class="form-label">Transições (formato: estado,símbolo,próximo_estado,símbolo_a_escrever,direção):</label>
                <textarea id="transitions" name="transitions" class="form-control" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="initial_state" class="form-label">Estado Inicial:</label>
                <input type="text" id="initial_state" name="initial_state" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="accept_states" class="form-label">Estados de Aceitação (separados por vírgula):</label>
                <input type="text" id="accept_states" name="accept_states" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="reject_states" class="form-label">Estados de Rejeição (separados por vírgula):</label>
                <input type="text" id="reject_states" name="reject_states" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Máquina de Turing</button>
        </form>
        <div class="mt-3">
          <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
